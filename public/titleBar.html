<link rel="stylesheet" type="text/css" href="titleBar.css">
<div class="title-bar">
    <!-- Left Button -->
    <div id="title-bar-left-nav-button" class="title-bar-button left" style="padding-left: 6px;" onclick="onclickTitleBarLeftButton()">
        <img class="title-bar-icon" src="assets/title_back.png" />
        <label id="title-bar-left-nav-button-label" class="title-bar-button-label"></label>
    </div>
    <div id="title-bar-left-button" class="title-bar-button left">
        <a id="title-bar-left-button-label" class="title-bar-button-label" onclick="onclickTitleBarLeftButton()"></a>
    </div>
    <!-- Title -->
    <label id="title-bar-label" class="title-bar-label">&nbsp</label>
    <!-- Right Button -->
    <div id="title-bar-right-button" class="title-bar-button right">
        <a id="title-bar-right-button-label" class="title-bar-button-label" onclick="onclickTitleBarRightButton()"></a>
    </div>
</div>
