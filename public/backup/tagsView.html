<html>

<head>
    <meta content="initial-scale=1.0" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
    <script type="text/javascript" src="tagsView.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="tagsView.css">
    <title></title>
</head>

<body onload="onloadWindow()">
    <div class="myNgInclude" my-ng-include="titleBar.html"></div>
    <div id="tags-page-content" class="tags-page-content">
        <a id="new-tag" class="new-tag" onclick="onclickNewTag()">
            <div class="vertical-center-inner-container">
                <img class="new-tag-icon" src="assets/ic_add.png" />
                <label class="new-tag-label">New Tag</label>
            </div>
        </a>
        <!-- Tag cells go here -->
    </div>
    <div class="myNgInclude" my-ng-include="bottomBar.html"></div>
</body>

</html>

<!-- Tag cell template -->
<template id="tag-cell-template">
    <div class="tag-cell tagCell" onclick="onclickTagCell(event)">
        <div class="vertical-center-inner-container">
            <a class="tag-cell-colour-icon tagCellColourIcon" onclick="onclickColourIcon(this)"></a>
            <div class="tag-cell-text-container tagCellTextContainer">
                <span class="tag-cell-title tagCellTitle">Tag Name</span>
                <input class="my-input tag-cell-title tagCellTitleEntry" style="display: none;" onblur="onblurTitleInput(this)"></input>
                <span class="tag-cell-subtitle tagCellSubtitle"></span>
            </div>
            <img class="cell-right-icon" src="assets/cell_disclosure_indicator.png" />
        </div>
    </div>
</template>
