<html>

<head>
    <meta content="initial-scale=1.0" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
    <script type="text/javascript" src="ratingsView.js"></script>
    <script type="text/javascript" src="myUtil.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="ratingsView.css">
    <title></title>
</head>

<body onload="onloadWindow()">
    <div class="myNgInclude" my-ng-include="titleBar.html"></div>
    <div id="ratings-view-content" class="ratings-view-content">
        <div id="ratings-view-section-5-stars" class="ratings-view-seciton-container">
            <label class="section-title">5 Stars</label>
            <!-- Track cells go here -->
        </div>
        <div id="ratings-view-section-4-stars" class="ratings-view-seciton-container">
            <label class="section-title">4 Stars</label>
            <!-- Track cells go here -->
        </div>
        <div id="ratings-view-section-3-stars" class="ratings-view-seciton-container">
            <label class="section-title">3 Stars</label>
            <!-- Track cells go here -->
        </div>
        <div id="ratings-view-section-2-stars" class="ratings-view-seciton-container">
            <label class="section-title">2 Stars</label>
            <!-- Track cells go here -->
        </div>
        <div id="ratings-view-section-1-stars" class="ratings-view-seciton-container">
            <label class="section-title">1 Star</label>
            <!-- Track cells go here -->
        </div>
        <div id="ratings-view-section-unrated" class="ratings-view-seciton-container">
            <label class="section-title">Unrated</label>
            <!-- Track cells go here -->
        </div>
    </div>
    <div class="myNgInclude" my-ng-include="bottomBar.html"></div>
</body>

</html>
<template id="ratings-view-track-cell-template">
    <div class="track-cell trackCell" track-id="" onclick="onclickTrackCell(this)">
        <img class="track-cell-thumbnail trackCellThumbnail" />
        <div class="track-cell-text-container">
            <label class="track-cell-title trackCellTitle">Track Name</label>
            <label class="cell-subtitle track-cell-subtitle trackCellSubtitle">Track Artist</label>
        </div>
        <img class="cell-right-icon" src="assets/cell_disclosure_indicator.png" />
    </div>
</template>
